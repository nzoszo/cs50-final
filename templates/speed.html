{% extends "layout.html" %}

{% block title %}
    Speed!
{% endblock %}

{% block main %}
    <div id="card-container">

    </div>

    <button id="startGame" onclick="startGame()">Play!</button>

    <script>
        /* Create deck of cards */
        let deck = [];
        const suits = ["Hearts", "Diamonds", "Clubs", "Spades"];
        const ranks = ["Ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "Jack", "Queen", "King"];
        // Loops through suits and ranks
        for (let suit of suits) {
            for (let rank of ranks) {
                // Assigns each "card" object with current suit, rank, and image
                const card = {
                    suit,
                    rank,
                    image: `../static/card_images/${rank.toLowerCase()}_of_${suit.toLowerCase()}.png`,
                    back: `../static/card_images/card_backside.png`
                };
                // Adds each card to a deck of cards
                deck.push(card);
            };
        };
        /* Stars with shuffled deck */
        document.addEventListener("DOMContentLoaded", function() {
            shuffle();
        });


        /* Load and connect images to deck array */
        function loadCards() {
            const cardContainer = document.getElementById("card-container");
            // Removes current deck of cards before loading new deck
            if (cardContainer.childElementCount > 0) {
                cardContainer.innerHTML = "";
            };
            // Loads in new deck of cards
            deck.forEach((card) => {
                // Each card element
                const cardElement = document.createElement("div");
                cardElement.className = "card";
                // Each card's image
                const cardImage = document.createElement("img");
                const cardImageFront = document.createElement("img");
                cardImage.src = card.back;
                cardImageFront.src = card.image;
                cardImage.className = "card-image";
                cardElement.appendChild(cardImage);
                // Add card 
                cardContainer.appendChild(cardElement);
                });
        };

        /* Shuffle deck of cards */
        function shuffle() {
            let currentIndex = deck.length;
            // Keep going until last card is swapped
            while (currentIndex != 0) {
                // Choose remaining card
                let randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                // Swap last remaining card with random remaining card
                [deck[currentIndex], deck[randomIndex]] = [deck[randomIndex], deck[currentIndex]];
            };
            // Reload card images
            loadCards();
        };
        
        /* Starts Game */
        function startGame() {
            document.getElementById("startGame").remove()

            // Get the deck and card elements
            const deckContainer = document.getElementById("card-container");
            const topLeftDeck = deckContainer.querySelectorAll("div:nth-child(-n+20)");
            const bottomRightDeck = deckContainer.querySelectorAll("div:nth-child(n+21):nth-child(-n+40)");
            const middleLeftDeck = deckContainer.querySelectorAll("div:nth-child(n+41):nth-child(-n+46)");
            const middleRightDeck = deckContainer.querySelectorAll("div:nth-child(n+47):nth-child(-n+52)");

            // Animate the deck to the center
            deckContainer.style.animation = 'moveCenter 1s forwards';
            // Enemy's and player's decks animate first
            setTimeout(() => {
                // Animate 20 cards to top left 
                topLeftDeck.forEach((cardElement, index) => {
                    cardElement.style.animation = 'splitCardsLeft 1s forwards';
                    cardElement.style.animationDelay = `${index * 50}ms`; // trail effect
                })
                // Animate 20 cards to bottom right 
                bottomRightDeck.forEach((cardElement, index) => {
                    cardElement.style.animation = 'splitCardsRight 1s forwards';
                    cardElement.style.animationDelay = `${index * 50}ms`; // trail effect
                })
                // After top left and bottom right decks animate, middle piles animate
                setTimeout(() => {
                    // Animate 6 cards to center left
                    middleLeftDeck.forEach((cardElement, index) => {
                        cardElement.style.animation = 'splitCardsMiddleLeft 1s forwards';
                        cardElement.style.animationDelay = `${index * 50}ms`; // trail effect
                        // Last card is played in middle
                        if (index == 5) {
                            setTimeout(() => {
                                cardElement.style.animation = 'flipMiddleLeft 1s forwards';
                                cardElement.style.animationDelay = `${index * 50}ms`; // trail effect
                            }, 1000);
                        }
                    })
                    // Animate 6 cards to center right
                    middleRightDeck.forEach((cardElement, index) => {
                        cardElement.style.animation = 'splitCardsMiddleRight 1s forwards';
                        cardElement.style.animationDelay = `${index * 50}ms`; // trail effect
                        // Last card is played in middle
                        if (index == 5) {
                            setTimeout(() => {
                                cardElement.style.animation = 'flipMiddleRight 1s forwards';
                                cardElement.style.animationDelay = `${index * 50}ms`; // trail effect
                                cardElement.src = cardElement.image;
                                console.log(cardElement.src);
                                console.log(cardElement.image);
                            }, 1000);
                        }
                    })
                }, 1000);
            }, 1000);
        };
    </script>
{% endblock %}

<!--
Pseudocode:

flip cards
Lay the rest in 4 piles in middle -- 5 1 1 5
Distribute 5 cards from each player's deck to player (only visible to player)
Game Rules:
Cards
Players have to rid their deck by placing their cards on the middle 2 
Flip over left and right cards if current decks are unplayable
If players can't play, draw from personal deck
Players can only have 5 cards max at all times
Gamemodes:
More than 2 players
Can play more than one card at once
Include joker cards as wild
-->
